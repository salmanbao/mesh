apiVersion: apps/v1
kind: Deployment
metadata:
  name: m19-storage-lifecycle-management
spec:
  replicas: 2
  selector:
    matchLabels:
      app: m19-storage-lifecycle-management
  template:
    metadata:
      labels:
        app: m19-storage-lifecycle-management
    spec:
      containers:
        - name: api
          image: m19-storage-lifecycle-management:latest
          ports:
            - containerPort: 8080
            - containerPort: 9090
