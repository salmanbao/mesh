apiVersion: apps/v1
kind: Deployment
metadata:
  name: m25-auto-clipping-ai
spec:
  replicas: 2
  selector:
    matchLabels:
      app: m25-auto-clipping-ai
  template:
    metadata:
      labels:
        app: m25-auto-clipping-ai
    spec:
      containers:
        - name: api
          image: m25-auto-clipping-ai:latest
          ports:
            - containerPort: 8080
            - containerPort: 9090
