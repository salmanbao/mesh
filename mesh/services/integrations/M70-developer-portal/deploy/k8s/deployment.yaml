apiVersion: apps/v1
kind: Deployment
metadata:
  name: m70-developer-portal
spec:
  replicas: 2
  selector:
    matchLabels:
      app: m70-developer-portal
  template:
    metadata:
      labels:
        app: m70-developer-portal
    spec:
      containers:
        - name: api
          image: m70-developer-portal:latest
          ports:
            - containerPort: 8080
            - containerPort: 9090
