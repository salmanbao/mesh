apiVersion: apps/v1
kind: Deployment
metadata:
  name: m02-profile-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: m02-profile-service
  template:
    metadata:
      labels:
        app: m02-profile-service
    spec:
      containers:
        - name: api
          image: m02-profile-service:latest
          ports:
            - containerPort: 8080
            - containerPort: 9090
