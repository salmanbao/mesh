apiVersion: apps/v1
kind: Deployment
metadata:
  name: m01-authentication-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: m01-authentication-service
  template:
    metadata:
      labels:
        app: m01-authentication-service
    spec:
      containers:
        - name: api
          image: m01-authentication-service:latest
          ports:
            - containerPort: 8080
            - containerPort: 9090
