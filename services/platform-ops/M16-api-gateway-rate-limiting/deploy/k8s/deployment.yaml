apiVersion: apps/v1
kind: Deployment
metadata:
  name: M16-api-gateway-rate-limiting
spec:
  replicas: 2
  selector:
    matchLabels:
      app: M16-api-gateway-rate-limiting
  template:
    metadata:
      labels:
        app: M16-api-gateway-rate-limiting
    spec:
      containers:
        - name: api
          image: M16-api-gateway-rate-limiting:latest
          ports:
            - containerPort: 8080
            - containerPort: 9090
