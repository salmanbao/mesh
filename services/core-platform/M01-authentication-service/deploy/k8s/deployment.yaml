apiVersion: apps/v1
kind: Deployment
metadata:
  name: m01-authentication-service
  labels:
    app.kubernetes.io/name: m01-authentication-service
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: mesh
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: m01-authentication-service
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: m01-authentication-service
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: mesh
    spec:
      containers:
        - name: m01-authentication-service-api
          image: m01-authentication-service:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: m01-authentication-service-config
            - secretRef:
                name: m01-authentication-service-secrets
          command: ["/out/api"]
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 9090
              name: grpc
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

