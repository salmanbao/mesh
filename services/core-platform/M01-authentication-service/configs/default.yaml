service:
  id: M01-Authentication-Service
  cluster: core-platform
  http_port: 8080
  grpc_port: 9090
dependencies:
  postgres_url: postgresql://postgres:postgres@localhost:5432/mesh?sslmode=disable
  redis_url: redis://localhost:6379/0
  kafka_brokers: ${KAFKA_BROKERS}
oidc:
  google:
    issuer_url: https://accounts.google.com
    scopes:
      - openid
      - email
      - profile
observability:
  otlp_endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT}
