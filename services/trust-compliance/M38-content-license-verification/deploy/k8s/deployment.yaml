apiVersion: apps/v1
kind: Deployment
metadata:
  name: M38-content-license-verification
spec:
  replicas: 2
  selector:
    matchLabels:
      app: M38-content-license-verification
  template:
    metadata:
      labels:
        app: M38-content-license-verification
    spec:
      containers:
        - name: api
          image: M38-content-license-verification:latest
          ports:
            - containerPort: 8080
            - containerPort: 9090
