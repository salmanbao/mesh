apiVersion: apps/v1
kind: Deployment
metadata:
  name: M58-content-recommendation-engine
spec:
  replicas: 2
  selector:
    matchLabels:
      app: M58-content-recommendation-engine
  template:
    metadata:
      labels:
        app: M58-content-recommendation-engine
    spec:
      containers:
        - name: api
          image: M58-content-recommendation-engine:latest
          ports:
            - containerPort: 8080
            - containerPort: 9090
