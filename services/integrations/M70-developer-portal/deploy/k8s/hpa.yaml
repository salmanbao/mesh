apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: M70-developer-portal
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: M70-developer-portal
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
