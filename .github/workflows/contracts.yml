name: Contracts

on:
  pull_request:
    paths:
      - 'contracts/**'
      - 'scripts/contracts-buf-*.sh'
      - '.github/workflows/contracts.yml'
  push:
    branches:
      - main

jobs:
  contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
      - uses: bufbuild/buf-setup-action@v1
        with:
          version: 1.44.0
      - name: Install protoc plugins
        shell: bash
        run: |
          set -euo pipefail
          go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.34.2
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@v1.5.1
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"
      - name: Lint proto contracts
        shell: bash
        run: bash ./scripts/contracts-buf-lint.sh --root-path .
      - name: Breaking-change check
        shell: bash
        run: |
          set -euo pipefail
          bash ./scripts/contracts-buf-breaking.sh --root-path . --against ".git#branch=main,subdir=proto"
      - name: Generated artifacts freshness
        shell: bash
        run: bash ./scripts/contracts-buf-generate-check.sh --root-path .
